<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A97E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B69A6E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Stylized Building Shape -->
  <g transform="translate(60, 25)" filter="url(#glow)">
    <path d="M20 50L0 40L40 20L80 40L60 50L40 40L20 50Z" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <path d="M40 20L40 0M0 40L0 30M80 40L80 30M20 50L20 40M60 50L60 40" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>

  <!-- Main Text -->
  <g filter="url(#glow)">
    <text x="150" y="45" text-anchor="middle" font-family="Palatino" font-size="24" font-weight="bold" fill="url(#goldGradient)">BERLINER</text>
    <text x="150" y="70" text-anchor="middle" font-family="Palatino" font-size="18" letter-spacing="2" fill="#FFFFFF">PHILHARMONIE</text>
  </g>

  <!-- Decorative Elements -->
  <path d="M30 85 L270 85" stroke="url(#goldGradient)" stroke-width="0.5" stroke-dasharray="1 4"/>
  <circle cx="30" cy="85" r="2" fill="url(#goldGradient)"/>
  <circle cx="270" cy="85" r="2" fill="url(#goldGradient)"/>
</svg>