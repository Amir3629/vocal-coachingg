<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A97E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B69A6E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect x="20" y="20" width="260" height="60" rx="30" fill="black" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Decorative Elements -->
  <path d="M40 50 C40 30 80 30 80 50" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
  <path d="M220 50 C220 70 260 70 260 50" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>

  <!-- Main Text -->
  <g filter="url(#glow)">
    <text x="150" y="45" text-anchor="middle" font-family="Palatino" font-size="24" font-weight="bold" fill="url(#goldGradient)">BERLINER</text>
    <text x="150" y="65" text-anchor="middle" font-family="Palatino" font-size="16" letter-spacing="3" fill="#FFFFFF">SILBER</text>
  </g>
</svg> 