<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A97E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B69A6E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect x="30" y="20" width="240" height="60" rx="30" fill="black" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Piano Keys Design -->
  <g transform="translate(40, 35)">
    <rect x="0" y="0" width="6" height="20" fill="url(#goldGradient)"/>
    <rect x="8" y="0" width="6" height="20" fill="url(#goldGradient)"/>
    <rect x="16" y="0" width="6" height="20" fill="url(#goldGradient)"/>
  </g>

  <!-- Main Text -->
  <g filter="url(#glow)">
    <text x="150" y="45" text-anchor="middle" font-family="Georgia" font-size="24" font-weight="bold" fill="url(#goldGradient)">JAZZ INSTITUT</text>
    <text x="150" y="65" text-anchor="middle" font-family="Arial" font-size="16" letter-spacing="2" fill="#FFFFFF">BERLIN</text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="40" cy="50" r="2" fill="url(#goldGradient)"/>
  <circle cx="260" cy="50" r="2" fill="url(#goldGradient)"/>
</svg>