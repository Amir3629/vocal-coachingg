<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A97E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B69A6E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Elements -->
  <path d="M20 50 L280 50" stroke="url(#goldGradient)" stroke-width="0.5" stroke-dasharray="1 4"/>
  
  <!-- Main Logo Container -->
  <g transform="translate(150, 50)" filter="url(#glow)">
    <!-- Circular Background -->
    <circle cx="0" cy="0" r="40" fill="black" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- CVT Text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="url(#goldGradient)">CVT</text>
    
    <!-- Deutschland Text -->
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" letter-spacing="1" fill="#FFFFFF">DEUTSCHLAND</text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="2" fill="url(#goldGradient)"/>
  <circle cx="250" cy="50" r="2" fill="url(#goldGradient)"/>
</svg> 