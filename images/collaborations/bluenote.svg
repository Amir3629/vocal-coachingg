<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A97E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B69A6E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect x="20" y="20" width="260" height="60" rx="4" fill="black" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Musical Note -->
  <g transform="translate(40, 35)">
    <path d="M0 25V0L5 2V20M5 20C5 23.866 2.76142 27 0 27C-2.76142 27 -5 23.866 -5 20C-5 16.134 -2.76142 13 0 13C2.76142 13 5 16.134 5 20Z" 
          fill="url(#goldGradient)"/>
  </g>

  <!-- Main Text -->
  <g filter="url(#glow)">
    <text x="150" y="50" text-anchor="middle" font-family="Times New Roman" font-size="28" font-weight="bold" fill="url(#goldGradient)">BLUE NOTE</text>
    <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="14" letter-spacing="4" fill="#FFFFFF">TOKYO</text>
  </g>

  <!-- Decorative Lines -->
  <line x1="80" y1="60" x2="220" y2="60" stroke="url(#goldGradient)" stroke-width="0.5"/>
</svg>