<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A97E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B69A6E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Musical Note Symbol -->
  <g transform="translate(80, 35)" filter="url(#glow)">
    <path d="M0 30V0L5 2V25M5 25C5 28.866 2.76142 32 0 32C-2.76142 32 -5 28.866 -5 25C-5 21.134 -2.76142 18 0 18C2.76142 18 5 21.134 5 25Z" 
          fill="url(#goldGradient)"/>
  </g>

  <!-- Main Text -->
  <g transform="translate(150, 50)" filter="url(#glow)">
    <text x="0" y="0" text-anchor="middle" font-family="Georgia" font-size="32" font-weight="bold" fill="url(#goldGradient)">B-FLAT</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="14" letter-spacing="3" fill="#FFFFFF">JAZZ CLUB</text>
  </g>

  <!-- Decorative Elements -->
  <path d="M40 75 L260 75" stroke="url(#goldGradient)" stroke-width="0.5" stroke-dasharray="1 4"/>
  <circle cx="40" cy="75" r="2" fill="url(#goldGradient)"/>
  <circle cx="260" cy="75" r="2" fill="url(#goldGradient)"/>
</svg>